 <div class="row">

<div class="card" style="width: 18rem;">

    <div class="card-body">
      <h5 class="card-title">{{i.name}}({{i.year}})</h5>
      <!-- <p class="card-text">{{i.desc}}</p> -->

    </div>
  </div>
  <br>
</div>

<div class="col-md-1"></div>
{% endfor %}

</div>

</div>



{% endblock %}
